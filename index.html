<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header-image"
           src="./eisenhower-matrix.jpg"
           alt="eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section classs="add-item">
        <h3>Add Item</h3>
        <div class="task-wrapper" id="newElementSection">
          <input id="new-task" class="task task-text task-text-new" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3>Todo</h3>
        <ul class="task-list" id="incompleteTasks">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="button-image" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="task-item edit-mode" class="task-checkbox">
            <input type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-text">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="button-image" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="button-image" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
