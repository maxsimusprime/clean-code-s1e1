<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo"
          src="./eisenhower-matrix.jpg"
          alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__header">Add Item</h3>
        <div class="section__content">
          <div class="item">
            <input class="item__input item__input_new" id="add-task-input" type="text">
            <button class="item__button action-button" id="add-task-button">Add</button>
          </div>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">ToDo</h3>
        <div class="section__content">
          <div class="task">
            <ul class="task__list" id="todo-list">
              <li>
                <div class="task__item item">
                  <input class="item__checkbox" type="checkbox">
                  <label class="item__label">Pay Bills</label>
                  <input class="item__input_disabled" type="text" value="Pay Bills">
                  <button class="item__button action-button">Edit</button>
                  <button class="item__button delete-button">
                    <img class="delete-button__icon" src="./remove.svg" alt="remove icon">
                  </button>
                </div>
              </li>
              <li>
                <div class="task__item item">
                  <input class="item__checkbox" type="checkbox">
                  <label class="item__label_disabled">Go shopping</label>
                  <input class="item__input" type="text" value="Go shopping">
                  <button class="item__button action-button">Save</button>
                  <button class="item__button delete-button">
                    <img class="delete-button__icon" src="./remove.svg" alt="remove icon">
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <div class="section__content">
          <div class="task">
            <ul class="task__list" id="complited-list">
              <li>
                <div class="task__item item">
                  <input class="item__checkbox" type="checkbox" checked>
                  <label class="item__label_compleated">See The Doctor</label>
                  <input class="item__input_disabled" type="text" value="See The Doctor">
                  <button class="item__button action-button">Edit</button>
                  <button class="item__button delete-button">
                    <img class="delete-button__icon" src="./remove.svg" alt="remove icon">
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>  
  </body>
</html>
